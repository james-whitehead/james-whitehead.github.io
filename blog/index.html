---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="title">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h1>

      <div class="entry">
        <i>{{ post.excerpt }}</i>
      </div>
    </article>
  {% endfor %}
</div>
